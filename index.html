<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Courgette|Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./dist/css/main.css">
  <title>Github | Demo</title>
</head>

<body>
  <div id="app">
    <section @click='inputWidth = false'>
      <div>
        <header :class='{animation:inputWidth}'>
          <div class="container">
            <div class="logo">
              <div class="logo-svg">
                <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="40" height="40" viewBox="0 0 30 30"
                  style=" fill:#fff;">
                  <path
                    d="M15,3C8.373,3,3,8.373,3,15c0,5.623,3.872,10.328,9.092,11.63C12.036,26.468,12,26.28,12,26.047v-2.051 c-0.487,0-1.303,0-1.508,0c-0.821,0-1.551-0.353-1.905-1.009c-0.393-0.729-0.461-1.844-1.435-2.526 c-0.289-0.227-0.069-0.486,0.264-0.451c0.615,0.174,1.125,0.596,1.605,1.222c0.478,0.627,0.703,0.769,1.596,0.769 c0.433,0,1.081-0.025,1.691-0.121c0.328-0.833,0.895-1.6,1.588-1.962c-3.996-0.411-5.903-2.399-5.903-5.098 c0-1.162,0.495-2.286,1.336-3.233C9.053,10.647,8.706,8.73,9.435,8c1.798,0,2.885,1.166,3.146,1.481C13.477,9.174,14.461,9,15.495,9 c1.036,0,2.024,0.174,2.922,0.483C18.675,9.17,19.763,8,21.565,8c0.732,0.731,0.381,2.656,0.102,3.594 c0.836,0.945,1.328,2.066,1.328,3.226c0,2.697-1.904,4.684-5.894,5.097C18.199,20.49,19,22.1,19,23.313v2.734 c0,0.104-0.023,0.179-0.035,0.268C23.641,24.676,27,20.236,27,15C27,8.373,21.627,3,15,3z">
                  </path>
                </svg>
              </div>
              <span class="logo-title">Repositories Searcher</span>
            </div>
            <div class="search">
              <div class="search-wrap">
                <div class="search-content">
                  <input class='search-content-input' type="text" placeholder="Search Username" v-model.trim='username' @keyup.enter='getName' @click.stop='inputWidth = true'>
                  <!-- <button @click='getName'>查詢</button> -->
                  <div class="search-content-img">
                    <img src="https://github.githubassets.com/images/search-key-slash.svg">
                  </div>
                </div>
              </div>
            </div>
            <a class='my-github' target='_blank' href="https://github.com/Jackalob/github_demo">Github</a>
          </div>
        </header>
        <main class="main">
          <div class="container">
            <div class="grid" v-if='userExistence'>
              <div class="col-6">
                <template>
                  <user-profile :user-data='userData'/>
                </template>
              </div>
              <div class="col-18">
                <div class='classify'>
                  <div class="classify-wrap">
                    <p>Repositories</p>
                    <p class="classify-count">{{repoData.length}}</p>
                  </div>
                </div>
                <div class="sort-line"></div>
                <div class="no-repo" v-if='repoData.length <= 0 && userExistence'>
                  No public repos found.  
                </div>
                <template v-for='e,i in repoData'>
                  <search-component :repo-data='repoData[i]' />
                </template>
              </div>
            </div>
          </div>
        </main>
      </div>
      <div class="loading" v-if='!loading'>
        loading...
      </div>
    </section>
  </div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.10/vue.js'></script>
  <script src="./src/script.js"></script>
</body>

</html>
