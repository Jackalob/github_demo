<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./dist/css/main.css">
  <title>Github | Demo</title>
</head>

<body>
  <div id="app">
    <section>
      <div>
        <div class="banner">
        </div>
        <header>
          <div class="container">
            <div class="search">
              <input type="text" placeholder="Search Username" v-model.trim='username'>
              <button @click='getName'>查詢</button>
            </div>
          </div>
        </header>
        <main class="main">
          <div class="container">
            <div class="grid">
              <div class="profile col-8"></div>
              <div class="list col-16">
                <template v-for='e,i in repoData'>
                  <search-component :repo-data='repoData[i]' />
                </template>
              </div>
            </div>
          </div>
        </main>
      </div>
      <div class="loading" v-if='!loading'>
        loading...
      </div>
    </section>
  </div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.10/vue.js'></script>
  <script src="./src/script.js"></script>
</body>

</html>
