<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Courgette|Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./dist/css/main.css">
  <title>Github | Demo</title>
</head>

<body>
  <div id="app">
    <section @click='inputWidth = false'>
      <div>
        <header :class='{animation:inputWidth,active:burgerClick}'>
          <div class="container">
            <div class="burger" @click='burgerClick=!burgerClick'>
              <span></span>
              <span></span>
              <span></span>
            </div>
            <div class="logo">
              <div class="logo-svg">
                <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="40" height="40" viewBox="0 0 30 30">
                  <path
                    d="M15,3C8.373,3,3,8.373,3,15c0,5.623,3.872,10.328,9.092,11.63C12.036,26.468,12,26.28,12,26.047v-2.051 c-0.487,0-1.303,0-1.508,0c-0.821,0-1.551-0.353-1.905-1.009c-0.393-0.729-0.461-1.844-1.435-2.526 c-0.289-0.227-0.069-0.486,0.264-0.451c0.615,0.174,1.125,0.596,1.605,1.222c0.478,0.627,0.703,0.769,1.596,0.769 c0.433,0,1.081-0.025,1.691-0.121c0.328-0.833,0.895-1.6,1.588-1.962c-3.996-0.411-5.903-2.399-5.903-5.098 c0-1.162,0.495-2.286,1.336-3.233C9.053,10.647,8.706,8.73,9.435,8c1.798,0,2.885,1.166,3.146,1.481C13.477,9.174,14.461,9,15.495,9 c1.036,0,2.024,0.174,2.922,0.483C18.675,9.17,19.763,8,21.565,8c0.732,0.731,0.381,2.656,0.102,3.594 c0.836,0.945,1.328,2.066,1.328,3.226c0,2.697-1.904,4.684-5.894,5.097C18.199,20.49,19,22.1,19,23.313v2.734 c0,0.104-0.023,0.179-0.035,0.268C23.641,24.676,27,20.236,27,15C27,8.373,21.627,3,15,3z">
                  </path>
                </svg>
              </div>
              <span class="logo-title">Repos Searcher</span>
            </div>
            <div class="search">
              <div class="search-wrap">
                <div class="search-content">
                  <input class='search-content-input' type="text" placeholder="Search Username" v-model.trim='username' @keyup.enter='getName' @click.stop='inputWidth = true' @select.stop='inputWidth = true' @mousedown='inputWidth = true'>
                  <!-- <button @click='getName'>查詢</button> -->
                  <div class="search-content-img" @click.stop='username=""'>
                      <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px"
                      width="22" height="22"
                      viewBox="0 0 128 128"
                      class='search-content-svg'>    <path d="M 64 6 C 48.5 6 33.9 12 23 23 C 12 33.9 6 48.5 6 64 C 6 79.5 12 94.1 23 105 C 34 116 48.5 122 64 122 C 79.5 122 94.1 116 105 105 C 116 94 122 79.5 122 64 C 122 48.5 116 33.9 105 23 C 94.1 12 79.5 6 64 6 z M 64 12 C 77.9 12 90.900781 17.399219 100.80078 27.199219 C 110.70078 36.999219 116 50.1 116 64 C 116 77.9 110.60078 90.900781 100.80078 100.80078 C 90.900781 110.60078 77.9 116 64 116 C 50.1 116 37.099219 110.60078 27.199219 100.80078 C 17.299219 91.000781 12 77.9 12 64 C 12 50.1 17.399219 37.099219 27.199219 27.199219 C 36.999219 17.299219 50.1 12 64 12 z M 50.5625 47.5 C 49.8 47.5 49.05 47.800391 48.5 48.400391 C 47.3 49.600391 47.3 51.499609 48.5 52.599609 L 59.800781 64 L 48.400391 75.300781 C 47.200391 76.500781 47.200391 78.4 48.400391 79.5 C 49.000391 80.1 49.8 80.400391 50.5 80.400391 C 51.2 80.400391 51.999609 80.1 52.599609 79.5 L 64 68.199219 L 75.300781 79.5 C 75.900781 80.1 76.700391 80.400391 77.400391 80.400391 C 78.100391 80.400391 78.9 80.1 79.5 79.5 C 80.7 78.3 80.7 76.400781 79.5 75.300781 L 68.199219 64 L 79.5 52.699219 C 80.7 51.499219 80.699609 49.600391 79.599609 48.400391 C 78.399609 47.200391 76.500391 47.200391 75.400391 48.400391 L 64 59.800781 L 52.699219 48.400391 C 52.099219 47.800391 51.325 47.5 50.5625 47.5 z"></path></svg>
                  </div>
                </div>
              </div>
            </div>
            <div class="flex-space"></div>
            <a class='my-github' target='_blank' href="https://github.com/Jackalob/github_demo">Github</a>
          </div>
        </header>
        <main class="main">
          <div class="container">
            <div class="grid" v-if='userExistence'>
              <div class="col-6 col-md-8 col-sm-24">
                <template>
                  <user-profile :user-data='userData'/>
                </template>
              </div>
              <div class="col-18 col-md-16 col-sm-24">
                <div class='classify'>
                  <div class="classify-wrap">
                    <p>Repositories</p>
                    <p class="classify-count">{{repoData.length}}</p>
                  </div>
                </div>
                <div class="sort-line"></div>
                <div class="no-repo" v-if='repoData.length <= 0 && userExistence'>
                  No public repos found.  
                </div>
                <template v-for='e,i in dataRearrange'>
                  <search-component :repo-data='dataRearrange[i]' />
                </template>
              </div>
            </div>
            <div class="no-user" v-if='!userExistence'>
              <svg height="32" class='repo-svg' viewBox="0 0 16 16" version="1.1" width="32" aria-hidden="true"><path fill-rule="evenodd" d="M15.7 13.3l-3.81-3.83A5.93 5.93 0 0013 6c0-3.31-2.69-6-6-6S1 2.69 1 6s2.69 6 6 6c1.3 0 2.48-.41 3.47-1.11l3.83 3.81c.19.2.45.3.7.3.25 0 .52-.09.7-.3a.996.996 0 000-1.41v.01zM7 10.7c-2.59 0-4.7-2.11-4.7-4.7 0-2.59 2.11-4.7 4.7-4.7 2.59 0 4.7 2.11 4.7 4.7 0 2.59-2.11 4.7-4.7 4.7z"></path></svg>
              <p>We couldn’t find any users matching <span>{{nowUserName}}</span></p>
            </div>
          </div>
        </main>
      </div>
      <div class="loading" v-if='!loading'>
        loading...
      </div>
    </section>
  </div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.10/vue.js'></script>
  <script src="./src/script.js"></script>
</body>

</html>
